<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="indentation.css">
  <script src="https://kit.fontawesome.com/dd34c2d2c9.js" crossorigin="anonymous"></script>
  <title>Ice cream website</title>
</head>

<body>

  <header class="ice-proj">

      <section class="ice-proj__header ice-proj__header--nav">


        <div class="ice-projet__nav ice-proj__brand">

          IceCream

        </div>

        <nav class="ice-proj__nav ice-proj__nav--link ice-proj--rounded">

          <a class="btn btn--clear ice-proj__btn--text" href="#shop">

            SHOP

          </a>

          <a class="btn btn--clear ice-proj__btn--text" href="#story">

            OUR STORY

          </a>

          <a class="btn btn--clear ice-proj__btn--text" href="#contact">

            CONTACT US

          </a>

        </nav>

        <div class="panier ice-proj__brand">

          <a href="btn">

            <i class="fa-solid fa-basket-shopping btn btn--basket"></i>

          </a>

        </div>

    </section>

    <div class="ice-proj__heading">

      <section class="heading__block heading__block--text">

        <i class="fa-solid fa-fan sticker"></i>

        <h1 class="big-title">

          DISCOVER NEW TASTES

        </h1>

        <p class="ice-proj__text">

          Original vegan suitable ice cream !

        </p>

        <button class="btn btn__rounded btn__rounded--main">

          <a class= href="#shop">

            SHOP ALL PRODUCTS

          </a>

        </button>

      </section>

      <section class="heading__block heading__block--img ice-proj--rounded">

        <img class="ice-proj__pic ice-proj__pic--principal"src="./img/principal.jpg" alt="Image d'une glace sur un fond rose avec un neon en forme de glace">

      </section>

    </div>

  </header>

  <main class="ice-proj__main">

    <section class="main__section--flavours ice-proj__main--flavours">

      <span class="txt"> COCO   -    MANGO   -    RASPBERRY   -    CHERRY   -    PINEAPPLE   -   BERRY   -    STRAWBERRY   -   STRAWBERRY&BASIL&nbsp; </span>

      <span class="txt"> COCO   -    MANGO   -    RASPBERRY   -    CHERRY   -    PINEAPPLE   -   BERRY   -    STRAWBERRY   -   STRAWBERRY&BASIL&nbsp; </span>

    </section>

    <section id="shop" class="section--article">

      <div class="article__shop">

        <h2 class="article__title">

          COCO

        </h2>

        <img class="shop__img" src="./img/model.jpg" alt="image de glace">

        <button class="btn btn__rounded btn__rounded--second">

          1

        </button>

        <button class="btn btn__rounded btn__rounded--main">

          ADD TO CART - $10

        </button>

      </div>

      <div class="article__shop">

        <img class="shop__img" src="./img/model.jpg" alt="image de glace">

      </div>

      <div class="article__shop">

        <img class="shop__img" src="./img/model.jpg" alt="image de glace">

      </div>

      <div class="article__shop">

        <img class="shop__img" src="./img/model.jpg" alt="image de glace">

      </div>

      <div class="article__shop">

        <img class="shop__img" src="./img/model.jpg" alt="image de glace">

      </div>

    </section>

  </main>


  
</body>

</html>
